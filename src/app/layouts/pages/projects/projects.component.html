<app-three-scene [classes]="'blur-2xl'"></app-three-scene>

<div class="relative w-full flex justify-center items-center overflow-hidden h-screen">
  <div class="flex justify-center items-center overflow-hidden flex-col-reverse">

    <div
      *ngFor="let project of projects; let i = index; trackBy: trackByFn"
      class="absolute left-36 h-40 transform transition-all duration-1000 ease-in-out rounded-lg bg-cover bg-center flex align-top gap-16 opacity-0 "
      [ngClass]="{
        'translate-y-[450px] invisible' : i > activeIndex,
        'translate-y-0 z-10 h-[50%] opacity-100 visible': i === activeIndex,
        '-translate-y-[450px] invisible': i < activeIndex
      }"
    >
      <img class="shadow-xl rounded-md" src="{{project.image}}" alt="">
      <div class="pr-16">
        <h2 class="uppercase text-special">{{ project.title }}</h2>
        <div>
          <span
            *ngFor="let stack of project.stacks"
            class="text-emerald-300 dark:text-[#78ffd1] font-medium me-2 px-2.5 py-0.5 rounded-full border
            border-emerald-200 dark:bg-transparent bg-white">
            {{ stack }}
          </span>
        </div>
        <h6>{{ project.description }}</h6>
        <p class="text-gray-400 text-xs">{{ project.details }}</p>
        <button
          class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-1 px-4 mt-2 border border-gray-400 rounded-[12px] flex justify-center items-center shadow">
          <span class="mr-1">Live preview</span>
          <span class="text-xs">
            <svg class="icon icon-tabler icons-tabler-outline icon-tabler-external-link" fill="none"
                 height="20" stroke="currentColor" stroke-linecap="round"
                 stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="20"
                 xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z"
                                                                                               fill="none"
                                                                                               stroke="none"/><path
              d="M12 6h-6a2 2 0 0 0 -2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-6"/><path d="M11 13l9 -9"/><path
              d="M15 4h5v5"/></svg>
          </span>
        </button>
      </div>
    </div>

  </div>
  <div class="absolute right-10 top-1/2 transform -translate-y-1/2 flex flex-col gap-2 z-40">
    <div
      *ngFor="let project of projects.reverse(); let i = index "
      class="w-3 h-3 rounded-full cursor-pointer transition-all duration-300"
      [ngClass]="i === activeIndex ? 'bg-emerald-300 dark:bg-[#78ffd1] shadow-[0_0_5px_3px_#fff] shadow-emerald-200 scale-125' : 'bg-gray-400 opacity-50'"
      (click)="setActiveIndex(i)"
    ></div>
  </div>
</div>
